<div class="screen2 container-fluid">
    <div class="number-buttons row">
        <div class="number-button col-lg-2 col-sm-2 col-xs-2" id="number-button1"><span>1</span></div>
        <div class="number-button col-lg-2 col-sm-2 col-xs-2" id="number-button2"><span>2</span></div>
        <div class="number-button col-lg-2 col-sm-2 col-xs-2" id="number-button3"><span>3</span></div>
        <div class="number-button col-lg-2 col-sm-2 col-xs-2" id="number-button4"><span>4</span></div>
    </div>
    <div class="text-label color-black row">2.Выберите страну и город</div>
    <input id="country" type="text" list="countries" placeholder="Страна">
    <datalist id="countries"></datalist>
    <input id="city" type="text" list="cities" placeholder="Город">
    <datalist id="cities"></datalist>
    <div class="row">
        <div class="order-button col-lg-6 col-sm-12 col-xs-12" id="order-button1"><span>Предыдущий</span></div>
        <div class="order-button col-lg-6 col-sm-12 col-xs-12" id="order-button2"><span>Следующий</span></div>
    </div>
</div>
